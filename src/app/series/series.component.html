<div class="container mt-5">
  <div class="col-6">
    <table class="table table-striped">
      <thead>
        <tr>
          <th class="h4">#</th>
          <th class="h4">Name</th>
          <th class="h4">Channel</th>
          <th class="h4">Seasons</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let serie of series">
          <td>
            <dd>{{ serie.id }}</dd>
          </td>
          <td>
            <dd>{{ serie.name }}</dd>
          </td>
          <td>
            <dd>{{ serie.channel }}</dd>
          </td>
          <td>
            <dd>{{ serie.seasons }}</dd>
          </td>
        </tr>
      </tbody>
    </table>
    <p class="promedio_series">
      Seasons Average: {{ promedio }}
    </p>
  </div>
</div>
